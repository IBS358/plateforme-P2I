<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification | P2I</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body {
            background: linear-gradient(135deg, #0d1b2a 0%, #1b263b 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(27, 38, 59, 0.85);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 25px;
            border: 1px solid rgba(76, 201, 240, 0.2);
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .auth-header { text-align: center; margin-bottom: 25px; }

        .auth-header h2 {
            font-size: 2.2rem;
            background: linear-gradient(to right, #4cc9f0, #f72585);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
        }

        /* NOUVEAU : Sélecteur de Rôle */
        .role-selector {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            padding: 5px;
            border-radius: 50px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .role-option {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            color: #b8c1ec;
            transition: all 0.3s;
        }

        .role-option.active {
            background: #4cc9f0;
            color: #0d1b2a;
            box-shadow: 0 0 15px rgba(76, 201, 240, 0.4);
        }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #b8c1ec; font-size: 0.95rem; }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
        }

        input:focus { border-color: #4cc9f0; background: rgba(255, 255, 255, 0.1); outline: none; }

        .btn-auth {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #4cc9f0, #4361ee);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        .error-msg { color: #f72585; font-size: 0.9rem; margin-top: 15px; text-align: center; display: none; }
        .success-msg { color: #4cc9f0; font-size: 0.9rem; margin-top: 15px; text-align: center; display: none; }

        .loading-spinner {
            display: none; margin: 15px auto; border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #4cc9f0; border-radius: 50%; width: 28px; height: 28px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .switch-mode { text-align: center; margin-top: 25px; font-size: 0.95rem; color: #b8c1ec; }
        .switch-mode span { color: #4cc9f0; cursor: pointer; font-weight: 600; text-decoration: underline; }
        .back-home { text-align: center; margin-top: 20px; }
        .back-home a { color: #b8c1ec; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>

<body>

<div class="auth-container">
    <div class="auth-header">
        <h2 id="formTitle">Connexion</h2>
        
        <div class="role-selector">
            <div id="role-user" class="role-option active" onclick="setRole('user')">Utilisateur</div>
            <div id="role-entrepreneur" class="role-option" onclick="setRole('entrepreneur')">Entrepreneur</div>
        </div>
    </div>

    <form id="authForm" novalidate>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="votre@email.com" required>
        </div>

        <div class="form-group">
            <label>Mot de passe</label>
            <input type="password" id="password" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn-auth" id="submitBtn">Se connecter</button>

        <div class="loading-spinner" id="spinner"></div>
        <div id="errorDisplay" class="error-msg"></div>
        <div id="successDisplay" class="success-msg"></div>
    </form>

    <div class="switch-mode">
        <p id="toggleText">Pas encore de compte ? <span onclick="toggleMode()">S'inscrire</span></p>
    </div>

    <div class="back-home">
        <a href="index.html">← Retour à l'accueil</a>
    </div>
</div>

<script>
    /* ================= CONFIG SUPABASE ================= */
    const SUPABASE_URL = 'https://cfbbpmxdtiuicaitssjp.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNmYmJwbXhkdGl1aWNhaXRzc2pwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4MzQ5MjUsImV4cCI6MjA4NDQxMDkyNX0._wukYnxJ27JJgW_YTU_m88YKNBVzAQFpMjBP7t8zT18';
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    /* ================= STATE ================= */
    const params = new URLSearchParams(window.location.search);
    let currentRole = params.get('role') || 'user';
    let isLogin = (params.get('mode') !== 'register');

    /* ================= FUNCTIONS ================= */
    function setRole(role) {
        currentRole = role;
        // Mise à jour visuelle des boutons
        document.getElementById('role-user').classList.toggle('active', role === 'user');
        document.getElementById('role-entrepreneur').classList.toggle('active', role === 'entrepreneur');
    }

    function toggleMode() {
        isLogin = !isLogin;
        updateUI();
        hideMessages();
    }

    function updateUI() {
        document.getElementById('formTitle').innerText = isLogin ? 'Connexion' : 'Inscription';
        document.getElementById('submitBtn').innerText = isLogin ? 'Se connecter' : 'Créer mon compte';
        document.getElementById('toggleText').innerHTML = isLogin ?
            "Pas encore de compte ? <span onclick='toggleMode()'>S'inscrire</span>" :
            "Déjà un compte ? <span onclick='toggleMode()'>Se connecter</span>";
    }

    function showMessage(id, msg, isError = true) {
        const el = document.getElementById(id);
        el.innerText = msg;
        el.style.display = 'block';
    }

    function hideMessages() {
        document.getElementById('errorDisplay').style.display = 'none';
        document.getElementById('successDisplay').style.display = 'none';
    }

    /* ================= INIT ================= */
    document.addEventListener('DOMContentLoaded', () => {
        setRole(currentRole);
        updateUI();
    });

    /* ================= FORM SUBMIT ================= */
    document.getElementById('authForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        hideMessages();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const btn = document.getElementById('submitBtn');
        const spinner = document.getElementById('spinner');

        if (!email || !password) {
            showMessage('errorDisplay', "Tous les champs sont obligatoires");
            return;
        }

        btn.disabled = true; spinner.style.display = 'block';

        try {
            if (isLogin) {
                const { data, error } = await sb.auth.signInWithPassword({ email, password });
                if (error) throw error;
                showMessage('successDisplay', "Connexion réussie !", false);
                setTimeout(() => window.location.href = 'dashboard.html', 800);
            } else {
                if (password.length < 6) throw new Error("Min 6 caractères.");
                const { data, error } = await sb.auth.signUp({
                    email, password,
                    options: { data: { role: currentRole } } // On envoie le rôle sélectionné
                });
                if (error) throw error;
                showMessage('successDisplay', "Compte créé ! Vérifiez vos emails.", false);
            }
        } catch (err) {
            showMessage('errorDisplay', err.message);
        } finally {
            btn.disabled = false; spinner.style.display = 'none';
        }
    });
</script>

</body>
</html>
